<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Welcome to DashBoard {{namaDepan}} {{namaBelakang}}!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Your Registered EmailID: {{userEmail}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button size="small" (click)="upload()">
        <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
        <ion-label>Upload</ion-label>
      </ion-button>
      <ion-button size="small" (click)="getPicture('gallery')">
        <ion-icon name="image" slot="start"></ion-icon>
        <ion-label>Gallery</ion-label>
      </ion-button>
  
      <input type="file" *ngIf="isDesktop" #filePicker (change)="onFileChoose($event)"/>
      <ion-card *ngIf="photo">
        <ion-card-content>
          <img class="profile-picture" [src]="photo">
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-label>Kesan Pesan : Karena Online Kurang asik (2)</ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log Out</ion-title>
  </ion-toolbar>
</ion-footer>
